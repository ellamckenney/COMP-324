<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COMP 324 Class Examples - Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="information on travel destinations">
    <meta name="author" content="travelinfo">
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <!-- grid styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/grid.css">
    <!-- responsive styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/responsive.css">
  </head>
  <body>
    <!-- grid banner -->
    <div class="banner">
      <!-- logo -->
      <div class="logo">
        <img src="media/images/travel_journal.png" alt="site logo" width="70" height="70">
      </div>
      <!-- document header -->
      <header class="site-header">
        <h1>Travel Journal</h1>
        <br></br>
        <!-- <p>Travel notes and memories!</p> -->
      </header>
      <!-- banner extras -->
      <div class="banner-extras"></div>
    </div>

    <!-- main content -->
    <main class="main-content">
      <div class="heading">
        <!-- note input -->
        <section class ="input-note">
          <h5>Add a note:</h5>
        <input type="text" id="note-input" />
        <button type="button" id="add-note">Add your Travel Note!</button>
        </section>

        <!-- image search -->
        <section class="image-search">
          <h5>Search for an Image</h5>
        <input type="text" id="image-input" />
        <button type="button" id="search-images">Search Images</button>
        </section>

        <!-- note output -->
        <section class="note-output">
          <h5>Saved Notes:</h5>
          <!-- flex container -->
          <section class="flex-container" id="note-list">
            <!-- flex notes will go here -->
          </section>
        </section>

        <!-- note controls -->
        <section class="note-controls">
          <h4>DANGER ZONE: Note Controls</h4>
          <button id="notes-delete" class="delete-all">Delete All Entries</button>
        </section>
      </div>
    </main>

    <footer>
      <p>Copyright 2025</p>
    </footer>

    <!--- js scripts -->
    <script type="text/javascript" src="assets/scripts/travel.js"></script>
    <script type="text/javascript" src="assets/scripts/cities.js"></script>
  </body>
</html>
