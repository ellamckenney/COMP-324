<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COMP 324 Class Examples - Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="information on travel destinations">
    <meta name="author" content="travelinfo">
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <!-- grid styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/grid.css">
    <!-- responsive styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/responsive.css">
  </head>
  <body>
    <!-- grid banner -->
    <div class="banner">
      <!-- logo -->
      <div class="logo">
        <img src="media/images/travel_journal.png" alt="site logo" width="70" height="70">
      </div>
      <!-- document header -->
      <header class="site-header">
        <h1>Travel Journal</h1>
        <br></br>
        <!-- <p>Travel notes and memories!</p> -->
      </header>
      <!-- banner extras -->
      <div class="banner-extras"></div>
    </div>

    <!-- main content -->
    <main class="main-content">
        <!-- load data -->
         <section class = "search-bar">
            <h5>Flickr Photo Search</h1>
            <form id="searchForm">
              <input type="text" id="searchInput" placeholder="Search photos..." />
              <select id="resultsPerPage">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
              </select>
              <button type="submit">Search</button>
              <button id="gridView">Grid</button>
              <button id="listView">List</button>
            </form>
         </section>

         <section class = "output">
          <div id="imageOutput" class="grid-view"></div>
          <div id="paginationControls">
            <button id="prevPage"><</button>
            <span id="pageInfo"></span>
            <button id="nextPage">></button>
          </div>
         </section>
    </main>

    <footer>
      <p>Copyright 2025</p>
    </footer>

    <!--- js scripts -->
    <script type="text/javascript" src="assets/scripts/flickr.js"></script>
  </body>
</html>
