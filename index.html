<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COMP 324 Class Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="information on travel destinations">
    <meta name="author" content="travelinfo">
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>COMP 324 Class Examples</title>
  </head>
  <body>
    <header>
      <h1>
        Travel Journal
      </h1>
      <p>

      </p>

    <!-- primary navigation elements, links -->

    <nav>

    </nav>

    <!-- main content -->

    <main>

      <section id ="input-note">

      </section>

      <!-- section from 1/27 -->
      <section>

            Technik Museum, Berlin
          </figcaption>
        </figure>

      <aside>
        This is an aside 
      </aside>
    </main>

    <footer>
      <p>
        app's copyright info, additional links, etc. to be added.
      </p>

    <script type="text/javascript" src="assets/scripts/travel.js"></script>
